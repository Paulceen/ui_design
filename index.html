<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook wall clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- CSS only -->
<!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">--->
</head>
<body>
    <div class="facebook-wrapper">
        <section class="column">j</section>
        <section class="column middle">
            <div class="column-inner-wrapper">
                <div class="upper">
                    <div class="facebook-story story-1">
                        <div class="story-create">
                            <button class="create">
                                <img src="images/plus icon.png" alt="plus icon">
                            </button>
                            <p>create story</p>
                        </div>
                    </div>
                     <div class="facebook-story story-2">
                     <img src="images/story3.jpg" alt="story 3" class="avatar">
                         <div>
                            <p class="user-name">chidima la meilleur</p>
                         </div>
                     </div>
                    <div class="facebook-story story-3">
                        <img src="images/story2.jpg" alt="story 2" class="avatar">
                        <div>
                            <p class="user-name">john ameh</p>
                        </div>
                    </div>
                    <div class="facebook-story story-4">
                        <img src="images/story2.jpg" alt="story 2" class="avatar">
                        <div>
                            <p class="user-name">nwokedi bryan casey</p>
                        </div>
                    </div>
                    <div class="facebook-story story-5">
                        <img src="images/story3.jpg" alt="story 3" class="avatar">
                        <div>
                            <p class="user-name">nwokedi bryan casey</p>
                        </div>
                    </div>
                    <div class="next-button">
                        <button>
                            <img src="images/arrow-right.jpg" alt="arrow">
                        </button>
                    </div>
                </div>
            </div>
            <div class="lower">
                <div class="lower-inner">
                    <div class="inner-partition">
                        <div class="lower-image-wrapper">
                            <img src="images/story4.jpg" alt="profile photo">
                        </div>
                        <div class="input-wrapper">
                            <p>what on your mind,paul?</p>
                        </div>
                    </div>
                </div>
                <hr class="rule">
                    <div class="inner partition">
                        <div class="buttons-wrapper">
                            <button class="button-1">
                                <img src="images/video icon.png" alt="images/video pic"> <span>live video</span> 
                            </button>
                            <button class="button-2">
                                <img src="images/download.png" alt="photo pic"> <span>photo/video</span>
                            </button button-2>
                            <button class="button-3">
                                <img src="images/happy smiley.jpg" alt="happy face"> <span>feeling/activity</span> 
                            </button>
                    </div>
                 </div>
                
            </div>
        </section>
        <section class="column">j</section>
    </div>
</body>
</html>
